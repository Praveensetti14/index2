<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Lifecycle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .lifecycle {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stage {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      margin: 10px 0;
      border-radius: 5px;
      position: relative;
      width: 200px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .stage::after {
      content: 'â†“';
      font-size: 24px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -30px;
      color: #555;
    }

    .stage:last-child::after {
      content: '';
    }

    @media (max-width: 500px) {
      .stage {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>DevOps Lifecycle</h1>

  <div class="lifecycle">
    <div class="stage">Plan</div>
    <div class="stage">Develop</div>
    <div class="stage">Build</div>
    <div class="stage">Test</div>
    <div class="stage">Release</div>
    <div class="stage">Deploy</div>
    <div class="stage">Operate</div>
    <div class="stage">Monitor</div>
  </div>

</body>
</html>
